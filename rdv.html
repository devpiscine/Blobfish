  <body>
    <header>
      <h1>BlobFish sweety</h1>
      <i class="fa-solid fa-hand-holding-heart"></i>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">Galery</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <div class="home">
        <img
          src="asset/Image/blobfish-1.jpg"
          alt="Photo d'un BlobFish"
          id="blob"
        />
      </div>
    </main>
    <form>
      <div class="first">
        <div class="name">
          <label for="name">Nom :</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Entrez votre nom ici..."
          />
        </div>
        <div class="address">
          <label for="adress">Adresse :</label>
          <input
            type="text"
            id="adress"
            name="address"
            placeholder="Entrez votre addresse ici..."
          />
        </div>
        <div class="mail">
          <label for="mail">Mail :</label>
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="Entrez votre mail ici..."
          />
        </div>
        <div class="telephone">
          <label for="tel">Téléphone :</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            placeholder="Entrez votre téléphone ici..."
          />
        </div>
        <div class="comment">
          <label for="comment">Commentaire :</label>
          <textarea
            name="comment"
            id="comm"
            cols="50"
            rows="10"
            placeholder="Ecrivez votre texte ici..."
          ></textarea>
        </div>
        <input type="submit" value="Envoyer" id="send"/>
      </div>
    </form>
